<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Painel Inicial</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    :root {
      --primary: #2E7D32;
      --light: #fff;
      --bg: #f4f7fa;
      --card: #fff;
      --shadow: rgba(0,0,0,0.1);
      --text: #333;
      --radius: 8px;
      --trans: 0.3s;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
    }
    header {
      background: linear-gradient(135deg, var(--primary), #1b5e20);
      color: var(--light);
      padding: 20px 10px;
      text-align: center;
      box-shadow: 0 4px 6px var(--shadow);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 2px 4px var(--shadow);
      padding: 24px 12px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform var(--trans), box-shadow var(--trans);
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--primary);
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 12px var(--shadow);
    }
    .card i {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 12px;
    }
    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: var(--primary);
      color: var(--light);
      border-radius: var(--radius);
      text-decoration: none;
      font-size: 0.9rem;
      transition: background var(--trans);
    }
    .card a:hover {
      background: #1b5e20;
    }
    @media (max-width: 768px) {
      header h1 { font-size: 1.5rem; }
      .cards { gap: 12px; }
      .card { padding: 20px 10px; }
      .card i { font-size: 1.8rem; }
      .card h2 { font-size: 1rem; }
      .card a { padding: 6px 10px; font-size: 0.85rem; }
    }
    @media (max-width: 480px) {
      header { padding: 16px 8px; }
      header h1 { font-size: 1.25rem; }
      .cards { grid-template-columns: 1fr; }
      .card { padding: 16px 8px; }
      .card i { font-size: 1.5rem; }
      .card h2 { font-size: 0.95rem; }
      .card a { padding: 5px 8px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Inicial</h1>
  </header>
  <div class="container">
    <div class="cards">
      <div class="card">
        <i class="fas fa-plus-circle"></i>
        <h2>Registrar Notificação</h2>
        <a href="#" id="link-notificacao">Acessar Formulário</a>
      </div>
      <div class="card">
        <i class="fas fa-user-shield"></i>
        <h2>Painel Gestor</h2>
        <a href="#" id="link-gestor">Abrir Painel Gestor</a>
      </div>
      <div class="card">
        <i class="fas fa-check-circle"></i>
        <h2>Registrar Baixa</h2>
        <a href="/baixa.html">Abrir Formulário de Baixa</a>
      </div>
      <div class="card">
        <i class="fas fa-info-circle"></i>
        <h2>Status de Notificações</h2>
        <a href="/status.html">Verificar Status</a>
      </div>
      <div class="card">
        <i class="fas fa-tools"></i>
        <h2>Registrar Inspeção em Ativos</h2>
        <a href="/inspecao.html">Em Desenvolvimento</a>
      </div>
      <div class="card">
        <i class="fas fa-file-alt"></i>
        <h2>Formulário de Aptidão</h2>
        <a href="/aptidao.html">Em Desenvolvimento</a>
      </div>
    </div>
  </div>
  <script>
    const senha = 'SESMT2025';
    document.getElementById('link-notificacao').addEventListener('click', () => {
      const tentativa = prompt('Informe a senha para acessar Registrar Notificação:');
      if (tentativa === senha) location.href = '/';
      else alert('Senha incorreta');
    });
    document.getElementById('link-gestor').addEventListener('click', () => {
      const tentativa = prompt('Informe a senha para acessar Painel Gestor:');
      if (tentativa === senha) location.href = '/gestor.html';
      else alert('Senha incorreta');
    });
  </script>
</body>
</html>
