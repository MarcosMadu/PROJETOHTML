<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Inicial Plangecon SESMT</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    :root {
      --primary: #00695c;
      --secondary: #004d40;
      --accent: #ffca28;
      --light: #ffffff;
      --bg: #e0e0e0;
      --texture: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
      --header-shadow: rgba(0, 0, 0, 0.2);
      --radius: 12px;
      --transition: 0.3s;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg) var(--texture) repeat;
      color: #333333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--primary);
      color: var(--light);
      padding: 1.5rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      box-shadow: 0 4px 12px var(--header-shadow);
      z-index: 10;
    }
    header h1 {
      font-size: 1.75rem;
      font-weight: 700;
    }
    .container {
      flex: 1;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px var(--shadow);
    }
    .card-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
      transition: color var(--transition);
    }
    .card:hover .card-icon {
      color: var(--accent);
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
      color: #222222;
    }
    .card-link {
      margin-top: auto;
      padding: 0.6rem 1.2rem;
      background: var(--primary);
      color: var(--light);
      border-radius: var(--radius);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background var(--transition), transform var(--transition);
    }
    .card-link:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem 0.75rem;
      }
      .card-icon {
        font-size: 2rem;
      }
      .card-title {
        font-size: 1rem;
      }
      .card-link {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Inicial Plangecon SESMT</h1>
  </header>
  <div class="container">
    <div class="cards">
      <div class="card">
        <i class="fas fa-plus-circle card-icon"></i>
        <div class="card-title">Registrar Notificação</div>
        <a href="/index.html" class="card-link">Acessar formulário</a>
       
      </div>
      <div class="card">
        <i class="fas fa-user-shield card-icon"></i>
        <div class="card-title">Painel Gestor</div>
        <a href="#" id="link-gestor" class="card-link">Abrir Painel Gestor</a>
      </div>
      <div class="card">
        <i class="fas fa-check-circle card-icon"></i>
        <div class="card-title">Registrar Baixa</div>
        <a href="/baixa.html" class="card-link">Abrir Formulário de Baixa</a>
      </div>
      <div class="card">
        <i class="fas fa-info-circle card-icon"></i>
        <div class="card-title">Status de Notificações</div>
        <a href="/status.html" class="card-link">Verificar Status</a>
      </div>
      <div class="card">
        <i class="fas fa-tools card-icon"></i>
        <div class="card-title">Registrar Inspeção em Ativos</div>
        <a href="/inspecao.html" class="card-link">Em Desenvolvimento</a>
      </div>
      <div class="card">
        <i class="fas fa-file-alt card-icon"></i>
        <div class="card-title">Formulário de Aptidão</div>
        <a href="/aptidao.html" class="card-link">Em Desenvolvimento</a>
      </div>
    </div>
  </div>
  <script>
    const senha = 'AMOARISTIDES';
 
    document.getElementById('link-gestor').addEventListener('click', () => {
      const tentativa = prompt('Informe a senha para acessar Painel Gestor:');
      if (tentativa === senha) location.href = '/gestor.html';
      else alert('Senha incorreta');
    });
  </script>
</body>
</html>
