<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dar Baixa em Notifica√ß√£o</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <style>
    /* Textura de fundo via TransparentTextures */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f5;
      background-image: url('https://www.transparenttextures.com/patterns/gray-wash-wall.png');
      background-attachment: fixed;
      color: #333;
    }
    .back-container {
      margin: 16px;
    }
    .btn-back {
      display: inline-block;
      padding: 8px 12px;
      background: #2E7D32;
      color: #fff;
      border-radius: 4px;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
    }
    .btn-back i { margin-right: 6px; }
    .btn-back:hover { background: #1b5e20; }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* FORMUL√ÅRIO */
    .form-section { display: block; }
    .form-section .mb-3 label { font-weight: 500; margin-bottom: 6px; display: block; }
    .form-section .mb-3 select,
    .form-section .mb-3 input,
    .form-section .mb-3 textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    .form-section .mb-3 select:focus,
    .form-section .mb-3 input:focus,
    .form-section .mb-3 textarea:focus {
      border-color: #2E7D32;
      outline: none;
    }
    .form-section button {
      display: inline-block;
      padding: 10px 16px;
      background: #2E7D32;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form-section button:hover { background: #1b5e20; }

    /* CONFIRMA√á√ÉO */
    .confirm-section {
      display: none;
      text-align: center;
      padding: 40px 20px;
    }
    .confirm-section i {
      font-size: 3rem;
      color: #2E7D32;
      margin-bottom: 16px;
    }
    .confirm-section h2 {
      font-size: 1.5rem;
      margin-bottom: 12px;
      font-weight: 500;
    }
    .confirm-section p {
      font-size: 1rem;
      margin-bottom: 24px;
    }
    .confirm-section .btn-back {
      margin-top: 0;
    }

    @media (max-width: 600px) {
      .container { margin: 20px 10px; padding: 20px; }
    }
  </style>
</head>
<body>

  <div class="back-container">
    <a href="/dashboard.html" class="btn-back">
      <i class="fas fa-arrow-left"></i> Voltar ao Painel Inicial
    </a>
  </div>

  <div class="container">

    <!-- SE√á√ÉO DE FORMUL√ÅRIO -->
    <div class="form-section" id="form-section">
      <h2>Dar Baixa em Notifica√ß√£o</h2>
      <form id="baixa-form">
        <div class="mb-3">
          <label for="id">Selecione a Notifica√ß√£o (Abertas)</label>
          <select id="id" name="id" required>
            <option value="">Carregando notifica√ß√µes...</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="resolvidoPor">Respons√°vel pela Baixa</label>
          <input type="text" id="resolvidoPor" name="resolvidoPor" required>
        </div>
        <div class="mb-3">
          <label for="resolucaoComentario">Coment√°rio da Resolu√ß√£o</label>
          <textarea id="resolucaoComentario" name="resolucaoComentario" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="resolucaoFotos">Fotos da Resolu√ß√£o</label>
          <input type="file" id="resolucaoFotos" name="resolucaoFotos" multiple accept="image/*">
        </div>
        <button type="submit">Enviar Baixa</button>
      </form>
    </div>

    <!-- SE√á√ÉO DE CONFIRMA√á√ÉO -->
    <div class="confirm-section" id="confirm-section">
      <i class="fas fa-check-circle"></i>
      <h2>Baixa registrada com sucesso!</h2>
      <p>Aguarde aprova√ß√£o do gestor.</p>
      <a href="/dashboard.html" class="btn-back">
        <i class="fas fa-arrow-left"></i> Voltar ao Painel Inicial
      </a>
    </div>

  </div>

  <script>
    // üîπ Carrega somente notifica√ß√µes ABERTAS, usando idSequencial quando existir
    async function carregarNotificacoesAbertas() {
      const select = document.getElementById('id');
      try {
        const resp  = await fetch('/api/notificacoes-abertas');
        const lista = await resp.json();

        console.log('Notifica√ß√µes abertas recebidas:', lista);

        select.innerHTML = '<option value="">Selecione uma notifica√ß√£o</option>';

        if (!Array.isArray(lista) || lista.length === 0) {
          const opt = document.createElement('option');
          opt.value = '';
          opt.textContent = 'N√£o h√° notifica√ß√µes em aberto';
          select.appendChild(opt);
          select.disabled = true;
          return;
        }

        // ordena por idSequencial quando houver
        lista.sort((a, b) => {
          const aa = (typeof a.idSequencial === 'number') ? a.idSequencial : Number.MAX_SAFE_INTEGER;
          const bb = (typeof b.idSequencial === 'number') ? b.idSequencial : Number.MAX_SAFE_INTEGER;
          return aa - bb;
        });

        lista.forEach(n => {
          const opt = document.createElement('option');
          opt.value = n._id;

          const textoId = (typeof n.idSequencial === 'number')
            ? `#${n.idSequencial}`
            : n._id;

          const detalhes = [n.tecnico, n.area, n.classificacao].filter(Boolean).join(' ¬∑ ');
          const rotulo   = detalhes ? `${textoId} ‚Äì ${detalhes}` : textoId;

          opt.textContent = rotulo;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error('Erro ao carregar notifica√ß√µes abertas:', err);
        select.innerHTML = '<option value="">Erro ao carregar notifica√ß√µes</option>';
      }
    }

    // tratamento do envio
    document.getElementById('baixa-form').addEventListener('submit', async e => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      try {
        const resp = await fetch('/baixa', { method: 'POST', body: data });
        if (!resp.ok) throw new Error('Status ' + resp.status);
        // exibe tela de confirma√ß√£o
        document.getElementById('form-section').style.display = 'none';
        document.getElementById('confirm-section').style.display = 'block';
      } catch (err) {
        console.error(err);
        alert('Erro ao registrar baixa. Tente novamente.');
      }
    });

    window.addEventListener('DOMContentLoaded', carregarNotificacoesAbertas);
  </script>
</body>
</html>
